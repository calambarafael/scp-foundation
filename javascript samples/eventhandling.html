<html><head><title>
Lesson 5 Events Handling Ex 1 - onLoad & onClick</title>
<script>
function welcome()
{
var name=prompt("Please register your name > ","");
alert('Welcome '+name+' to my world ');
}
function goodbye()
{
alert('Going off so soon? ');
alert('Please come back again ');
close();
}
</script></head>
<body onLoad="welcome()">
<h2>onUnload Event Handler </h2><hr>
<input type=button value="Close Window" onClick="goodbye()"></body></html>

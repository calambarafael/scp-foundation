<html><title>
Assessment Form</title></head>
<body>
<form action=# method=post class=assessmentForm id=assessmentForm>
<fieldset>
<legend>1. Command used to bold your text</legend>
<label><input type=radio name=one value=1 />&lt;b&gt;</label>
<label><input type=radio name=one value=0 />&lt;i&gt;</label>
<label><input type=radio name=one value=0 />&lt;u&gt;</label></p>
</fieldset>
<fieldset>
<legend>2. &lt;i&gt; is a command for italic</legend>
<label><input type=radio name=two value=1 />true</label>
<label><input type=radio name=two value=0 />false</label>
</fieldset>
<p><label>Number of correct answers: <input type=text name=totalcorrect class=num value=0 readonly=readonly></label></p>
<p><label>Number of wrong answers: <input type=text name=totalwrong class=num value=0 readonly=readonly></label></p>
</form>
<script>
//get list of radio buttons with name 'size'
var one=document.forms['assessmentForm'].elements['one'];
var two=document.forms['assessmentForm'].elements['two'];
var correct1=0;
var wrong1=0;
var correct2=0;
var wrong2=0;
//loop through list
for(var i=0,len=one.length;i<len;i++){
one[i].onclick=function(){ //assign onclick handler function to each
//put clicked radio button's value in total field
if (this.value==1){
correct1=1;
wrong1=0;
var totalcorrect=correct1+correct2;
var totalwrong=wrong1+wrong2;
this.form.elements.totalcorrect.value=(totalcorrect);
this.form.elements.totalwrong.value=(totalwrong);
}
else
{
wrong1=1;
correct1=0;
var totalcorrect=correct1+correct2;
var totalwrong=wrong1+wrong2;
this.form.elements.totalcorrect.value=(totalcorrect);
this.form.elements.totalwrong.value=(totalwrong);
}
}
};
for(var i=0,len=two.length;i<len;i++){
two[i].onclick=function(){ //assign onclick handler function to each
//put clicked radio button's value in total field
if (this.value==1){
correct2=1;
wrong2=0;
var totalcorrect=correct1+correct2;
var totalwrong=wrong1+wrong2;
this.form.elements.totalcorrect.value=(totalcorrect);
this.form.elements.totalwrong.value=(totalwrong);
}
else
{
wrong2=1;
correct2=0;
var totalcorrect=correct1+correct2;
var totalwrong=wrong1+wrong2;
this.form.elements.totalcorrect.value=(totalcorrect);
this.form.elements.totalwrong.value=(totalwrong);
}
}
};
</script></body></html>
